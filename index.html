<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player_div">
        <h3>Player 1</h3>
        <img src="./vecteezy_serene-extraterrestrial-alien-in-sophisticated-peaceful-pose_55394352.png" class="img1" alt="">
    </div>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p id="currentTurn">Current Turn: Player <span id="currentPlayer"></span></p>
        <div class="board">
            <div class="square cell" id="0"></div>
            <div class="square cell" id="1"></div>
            <div class="square cell" id="2"></div>
            <div class="square cell" id="3"></div>
            <div class="square cell" id="4"></div>
            <div class="square cell" id="5"></div>
            <div class="square cell" id="6"></div>
            <div class="square cell" id="7"></div>
            <div class="square cell" id="8"></div>
        </div>
        <button id="reset">Restart Game</button>
        <p class="winning-message" id="winningMessage"></p>
    </div>
    <div class="player_div">
        <h3>Player 2</h3>
        <img src="./vecteezy_funny-animated-monster-with-playful-quirky-facial_55447227.png" alt="" class="img2" width="200px">
    </div>
    <script src="./script.js"></script>
</body>
</html>
